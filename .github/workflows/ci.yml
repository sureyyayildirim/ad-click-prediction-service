name: MLOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    name: Pre-commit + Unit Tests + Sanity Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # pre-commit: black + basic hooks
      - name: Run pre-commit
        run: |
          pre-commit run --all-files

      # unit tests
      - name: Run unit tests
        env:
          PYTHONPATH: .
        run: |
          pytest -q

      # data validation (data repo'daysa kontrol eder)
      - name: Data presence & feature module sanity
        env:
          PYTHONPATH: .
        run: |
          if [ -f data/advertising.csv ]; then
            echo "Found raw data: data/advertising.csv"
          else
            echo "data/advertising.csv not found"
            exit 1
          fi

          python - << 'PY'
          import pandas as pd
          from src.features.prepare_dataset import build_features

          df = pd.read_csv("data/advertising.csv")
          out = build_features(df)

          assert "Clicked on Ad" in out.columns, "Label column missing after build_features"
          assert out.isna().sum().sum() == 0, "NaN values found after build_features"
          print("build_features: data sanity OK")
          PY

      # pipeline architecture check
      - name: Pipeline integrity (import check)
        env:
          PYTHONPATH: .
        run: |
          python -c "import pipelines.training_pipeline; print('training_pipeline import OK')"

      - name: Build Docker image (no push)
        run: |
          docker build -t ad-click-service:ci .
